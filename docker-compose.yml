services:
  # =========================
  # PostgreSQL Database
  # =========================
  db:
    image: postgres:16-alpine
    container_name: terraform-cost-db
    environment:
      POSTGRES_DB: terraform_cost
      POSTGRES_USER: terraform_cost
      POSTGRES_PASSWORD: ${DB_PASSWORD:-terraform_cost_dev}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U terraform_cost -d terraform_cost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - terraform-cost-network
    restart: unless-stopped

  # =========================
  # Pricing Pipeline CLI
  # =========================
  pipeline:
    build:
      context: .
      dockerfile: Dockerfile
    image: terraform-cost:latest
    container_name: terraform-cost-pipeline
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://terraform_cost:${DB_PASSWORD:-terraform_cost_dev}@db:5432/terraform_cost?sslmode=disable
      - TERRAFORM_COST_LOG_LEVEL=info
      - TERRAFORM_COST_ENVIRONMENT=production
    volumes:
      - pricing-backups:/app/pricing-backups
      - pipeline-cache:/app/cache
    networks:
      - terraform-cost-network
    # Run pricing update (override as needed)
    command: ["pricing", "update", "--provider", "aws", "--region", "us-east-1", "--memory-profile", "low", "--dry-run"]
    profiles:
      - pipeline

  # =========================
  # CLI for Estimation
  # =========================
  cli:
    build:
      context: .
      dockerfile: Dockerfile
    image: terraform-cost:latest
    container_name: terraform-cost-cli
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://terraform_cost:${DB_PASSWORD:-terraform_cost_dev}@db:5432/terraform_cost?sslmode=disable
      - TERRAFORM_COST_LOG_LEVEL=info
    volumes:
      - ./projects:/projects:ro
      - ./config:/app/config:ro
    networks:
      - terraform-cost-network
    command: ["estimate", "/projects"]
    profiles:
      - cli

  # =========================
  # API Server
  # =========================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: terraform-cost:latest
    container_name: terraform-cost-api
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://terraform_cost:${DB_PASSWORD:-terraform_cost_dev}@db:5432/terraform_cost?sslmode=disable
      - TERRAFORM_COST_API_PORT=8080
      - TERRAFORM_COST_LOG_LEVEL=info
    volumes:
      - api-cache:/app/cache
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - terraform-cost-network
    command: ["serve", "--port", "8080"]
    restart: unless-stopped
    profiles:
      - api

volumes:
  db-data:
    driver: local
  pricing-backups:
    driver: local
  pipeline-cache:
    driver: local
  api-cache:
    driver: local

networks:
  terraform-cost-network:
    driver: bridge
